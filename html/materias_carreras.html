<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pers_enca.css">
    <link rel="stylesheet" href="../css/mat_car.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Carrera/Materias/Salones</title>
</head>
<body>
    <div class="Azul-fondo"></div>
    <div class="container">
        <a href="principal.html"><button>Principal</button></a>
        <a href="alumno.html"><button>Alumno</button></a>
        <a href="profesor.html"><button>Profesor</button></a>
        <a href="materias_carreras_salones.html"><button>Materias/Carreras/Salones</button></a>
        <a href="calificacion_asistencia.html"><button>Calificaciones/Asistencias</button></a>
    </div>

    <h2>MATERIAS</h2>
    <table id="materiasTable">
    </table>
    <button onclick="mostrarFormularioAgregar('materia')">Agregar Nueva Materia</button>

    <div id="agregarPopupForm-materia" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarFormularioAgregar('materia')">&times;</span>
            <h3>Agregar Nueva Materia</h3>
            <form>
                <label for="materiaNombre">Nombre:</label>
                <input type="text" id="materiaNombre" required>
                <label for="materiaCuatrimestre">Cuatrimestre:</label>
                <input type="number" id="materiaCuatrimestre" required>
                <label for="materiaEstado">Estado:</label>
                <select id="materiaEstado" required>
                    <option value="Activa">Activa</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
                <button type="button" onclick="agregarElemento('materia')">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Popup para modificar materia -->
    <div id="modificarPopupForm" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarModificarFormulario()">&times;</span>
            <h3>Modificar Materia</h3>
            <form>
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required>
                <label for="cuatrimestreModificar">Cuatrimestre:</label>
                <input type="number" id="cuatrimestreModificar" required>
                <label for="estadoModificar">Estado:</label>
                <select id="estadoModificar" required>
                    <option value="Activa">Activa</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
                <button type="button" id="guardarElementoModificar" onclick="guardarElementoModificado()">Guardar</button>
            </form>
        </div>
    </div>

    <h3>CARRERAS</h3>
    <table id="carrerasTable">
        <!-- Tabla de carreras se generará aquí -->
    </table>
    <button onclick="mostrarFormularioAgregar('carrera')">Agregar Nueva Carrera</button>

    <!-- Popup para agregar nueva carrera -->
    <div id="agregarPopupForm-carrera" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarFormularioAgregar('carrera')">&times;</span>
            <h3>Agregar Nueva Carrera</h3>
            <form>
                <label for="carreraNombre">Nombre:</label>
                <input type="text" id="carreraNombre" required>
                <label for="carreraCuatrimestre">Cuatrimestre:</label>
                <input type="number" id="carreraCuatrimestre" required>
                <label for="carreraEstado">Estado:</label>
                <select id="carreraEstado" required>
                    <option value="Activa">Activa</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
                <button type="button" onclick="agregarElemento('carrera')">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Popup para modificar carrera -->
    <div id="modificarPopupForm" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarModificarFormulario()">&times;</span>
            <h3>Modificar Carrera</h3>
            <form>
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required>
                <label for="cuatrimestreModificar">Cuatrimestre:</label>
                <input type="number" id="cuatrimestreModificar" required>
                <label for="estadoModificar">Estado:</label>
                <select id="estadoModificar" required>
                    <option value="Activa">Activa</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
                <button type="button" id="guardarElementoModificar" onclick="guardarElementoModificado()">Guardar</button>
            </form>
        </div>
    </div>

    <h3>SALONES</h3>
    <table id="salonesTable">
    </table>
    <button onclick="mostrarFormularioAgregar('salon')">Agregar Nuevo Salón</button>

    <div id="agregarPopupForm-salon" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarFormularioAgregar('salon')">&times;</span>
            <h3>Agregar Nuevo Salón</h3>
            <form>
                <label for="salonTipo">Tipo:</label>
                <select id="salonTipo" required>
                    <option value="Aula">Aula</option>
                    <option value="Laboratorio">Laboratorio</option>
                </select>
                <label for="salonDisponibilidad">Disponibilidad:</label>
                <select id="salonDisponibilidad" required>
                    <option value="Ocupado">Ocupado</option>
                    <option value="Disponible">Disponible</option>
                </select>
                <label for="salonCapacidad">Capacidad:</label>
                <input type="number" id="salonCapacidad" required>
                <label for="salonDescripcion">Descripción:</label>
                <textarea id="salonDescripcion" required></textarea>
                <button type="button" onclick="agregarElemento('salon')">Agregar</button>
            </form>
        </div>
    </div>

    <script src="../js/materias.js"></script>

</body>
</html>
