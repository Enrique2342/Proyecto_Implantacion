    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Base de datos Alumnos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Base de datos Alumnos</h1>
        <table id="alumnosTable">
            <tr>
                <th>ID Alumno</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Género</th>
                <th>Fecha de nacimiento</th>
                <th>Ciudad</th>
                <th>Alcaldía</th>
                <th>Colonia</th>
                <th>Calle</th>
                <th>Número Ext</th>
                <th>Número Int</th>
                <th>Código Postal</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </table>
    
        <button onclick="mostrarFormularioAgregar()">Agregar Alumno</button>
    
        <div id="agregarPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="cerrarAgregarFormulario()">&times;</span>
                <h2>Agregar Alumno</h2>
                <form>
                    <!-- Formulario de agregar aquí -->
                    <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
    
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" required>
    
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" required>
    
                <label for="genero">Género:</label>
                <select id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
    
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
    
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" required>
    
                <label for="alcaldia">Alcaldía:</label>
                <input type="text" id="alcaldia" required>
    
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" required>
    
                <label for="calle">Calle:</label>
                <input type="text" id="calle" required>
    
                <label for="numeroExt">Número Ext:</label>
                <input type="text" id="numeroExt" required>
    
                <label for="numeroInt">Número Int:</label>
                <input type="text" id="numeroInt">
    
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
    
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
    
                    <!-- Agrega los demás campos del formulario aquí -->
    
                    <button type="button" onclick="agregarAlumno()">Agregar</button>
                    <button type="button" onclick="cerrarAgregarFormulario()">Cancelar</button>
                </form>
            </div>
        </div>
    
        <div id="modificarPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="cerrarModificarFormulario()">&times;</span>
                <h2>Modificar Alumno</h2>
                <form>
                    <!-- Formulario de modificar aquí -->
                    <input type="hidden" id="alumnoIDModificar">
    
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required>
    
                <label for="apellidoPaternoModificar">Apellido Paterno:</label>
                <input type="text" id="apellidoPaternoModificar" required>
    
                <label for="apellidoMaternoModificar">Apellido Materno:</label>
                <input type="text" id="apellidoMaternoModificar" required>
    
                <label for="generoModificar">Género:</label>
                <select id="generoModificar">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
    
                <label for="fechaNacimientoModificar">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimientoModificar" required>
    
                <label for="ciudadModificar">Ciudad:</label>
                <input type="text" id="ciudadModificar" required>
    
                <label for="alcaldiaModificar">Alcaldía:</label>
                <input type="text" id="alcaldiaModificar" required>
    
                <label for="coloniaModificar">Colonia:</label>
                <input type="text" id="coloniaModificar" required>
    
                <label for="calleModificar">Calle:</label>
                <input type="text" id="calleModificar" required>
    
                <label for="numeroExtModificar">Número Ext:</label>
                <input type="text" id="numeroExtModificar" required>
    
                <label for="numeroIntModificar">Número Int:</label>
                <input type="text" id="numeroIntModificar">
    
                <label for="codigoPostalModificar">Código Postal:</label>
                <input type="text" id="codigoPostalModificar" required>
    
                <label for="emailModificar">Email:</label>
                <input type="email" id="emailModificar" required>
    
                <label for="telefonoModificar">Teléfono:</label>
                <input type="tel" id="telefonoModificar" required>
    
                <label for="estadoModificar">Estado:</label>
                <select id="estadoModificar">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
    
                    <!-- Agrega los demás campos del formulario aquí -->
    
                    <button type="button" id="guardarAlumnoModificar">Guardar Cambios</button>
                    <button type="button" onclick="cerrarModificarFormulario()">Cancelar</button>
                </form>
            </div>
        </div>
    
        <script src="alumno.js"></script>
    </body>
    
    </html>
